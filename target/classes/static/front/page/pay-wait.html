<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0,user-scalable=no,minimal-ui">
        <title>菩提阁</title>
        <link rel="icon" href="./../images/favico.ico">
        <!--不同屏幕尺寸根字体设置-->
        <script src="./../js/base.js"></script>
        <!--element-ui的样式-->
        <link rel="stylesheet" href="../../backend/plugins/element-ui/index.css" />
        <!-- 引入样式  -->
        <link rel="stylesheet" href="../styles/index.css" />
        <!--本页面内容的样式-->
        <link rel="stylesheet" href="./../styles/pay-success.css" />
    </head>
    <body>
        <div id="pay_success" class="app">
            <div class="divHead">
                <div class="divTitle">
                    <i class="el-icon-arrow-left" @click="goBack"></i>
                    菩提阁
                    <img src="./../images/home.png" @click="toMainPage"/>
                </div>
            </div>
            <div class="divContent">
                <img src="./../images/time.png"/>
                <div class="divSuccess">等待付款</div>
                <div class="divDesc">请在{{finishTime}}内付款</div>
                <div class="divDesc1">请尽快付款~</div>
                <div class="btnView" @click="toOrderPage">查看订单</div>
            </div>
        </div>
        <!-- 开发环境版本，包含了有帮助的命令行警告 -->
        <script src="../../backend/plugins/vue/vue.js"></script>
        <!-- 引入组件库 -->
        <script src="../../backend/plugins/element-ui/index.js"></script>
        <!-- 引入axios -->
        <script src="../../backend/plugins/axios/axios.min.js"></script>
        <script src="./../js/request.js"></script>
        <script src="./../js/moment.js"></script>
        <script>
        new Vue({
            el:"#pay_success",
            data(){
                return {
                    finishTime: null
                }
            },
            computed:{},
            created(){
                let m = 4;
                let s = 59;
                let ms = 1000;
                this.finishTime = "5:00:00";
                let timer = setInterval(()=>{
                    this.finishTime = m +":" + s + ":" + --ms;
                    if (ms == 0) {
                        --s;
                        ms = 1000;
                    }
                    if (s == 0){
                        --m;
                        s = 60;
                    }
                    if (m == 0 && s == 0 && ms == 0) {
                        window.clearInterval(timer);
                        return;
                    }
                }, 1);
            },
            mounted(){},
            methods:{
                goBack(){
                    window.requestAnimationFrame(()=>{
                        window.location.replace('/front/index.html')
                    })   
                },
                toOrderPage(){
                    window.requestAnimationFrame(()=>{
                        window.location.replace('/front/page/order.html')
                    })  
                },
                toMainPage(){
                    window.requestAnimationFrame(()=>{
                        window.location.replace('/front/index.html')
                    })  
                },
            }
        })
        </script>
    </body>
</html>
